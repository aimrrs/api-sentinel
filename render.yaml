# This version follows the official Render Blueprint specification.

# 1. Define all the services (your application code)
services:
  - type: web
    name: api-sentinel-backend
    runtime: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: api-sentinel-db # This links to the database defined below
          property: connectionString

# 2. Define all the databases in a separate, top-level section
databases:
  - name: api-sentinel-db
    plan: free
