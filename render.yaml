services:
  # 1. The FastAPI Web Service
  - type: web
    name: api-sentinel-backend
    runtime: python
    plan: free # Use the free instance type
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn api-sentinel-backend.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: SECRET_KEY
        generateValue: true # Render will automatically generate a secure secret key
      - key: DATABASE_URL
        fromDatabase:
          name: api-sentinel-db
          property: connectionString

  # 2. The PostgreSQL Database
  - type: postgres
    name: api-sentinel-db
    plan: free # Use the free database tier
